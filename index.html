<!DOCTYPE html>
<html>
<head>
	<title>Subu Nomo</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animation.css">
	<link rel="stylesheet" href="css/carousel.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
	<script src="js/data.js"></script>
</head>
<body id="base-container" class="flex">

	<div class="flex" id="sidebar">
		<img src="images/logo.png" alt="" id="logo">
		<ul class="link flex">
			<li>
			<a href="https://twitter.com/subunomo"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a></li>
			<li>
			<a href="https://www.youtube.com/c/subunomo"><i class="fa fa-youtube-square fa-2x" aria-hidden="true"></i></a>
			</li>
			<li>
			<a href="https://www.facebook.com/thesubunomo"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a>
			</li>
			<li>
			<a href="https://www.instagram.com/subunomo/"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
			</li>
			<li><a href="mailto:nomosubu@gmail.com"><i class="fa fa-envelope-square fa-2x" aria-hidden="true"></i></a></li>
		</ul>
	</div>

	<div class="flex" id="main-container">

		<div class="flex" id="slides-and-buttons-container">
			<div class="button"><img src="images/prev-m.png" alt="Previous" id="prev-button"></div>
			<div id="slide-container">
					<div id="header-display-area">
						<div class="flex" id="header-container">
							<!--Filled With JS-->
						</div>
					</div>
					<div id="description-display-area">
						<div class="flex" id="description-container">
							<!--Filled With JS-->
						</div>
					</div>
					<div id="display-area">
						<div class="flex" id="media-container">
						<!--Filled With JS-->				
						</div>
					</div>
			</div>
			<div class="button"><img src="images/next-m.png" alt="Next" id="next-button"></div>
		</div>
	
		<ul class="flex" id="media-links-container">
				<!--List prepared By JS-->
		</ul>
	
		<div class="flex" id="footer">Copyright &copy; <span id="year">2016 </span>Subu Nomo</div>
	
	</div>

	<script src="js/index.js"></script>
	<script src="js/animate.js"></script>
</body>
</html>
